
<ul class="pokemons plantPokemons">
  <li
    *ngFor="let plantPokemon of plantPokemons"
    [class.selected]="selectedPlantPokemon == plantPokemon"
    (click)="selectPlantPokemon(plantPokemon)"
  >
    <span class="badge">{{ plantPokemon.id }}</span>
    {{ plantPokemon.name }}
  </li>
</ul>
<app-plant-pokemon-details
  *ngIf="selectedPlantPokemon"
  [plantPokemon]="selectedPlantPokemon"
></app-plant-pokemon-details>

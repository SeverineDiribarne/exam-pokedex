<div class="container">
<ul class="pokemons firePokemons">
  <li
    *ngFor="let firePokemon of firePokemons"
    [class.selected]="selectedFirePokemon == firePokemon"
    (click)="selectFirePokemon(firePokemon)"
  >
    <span class="badge">{{ firePokemon.id }}</span>
    {{ firePokemon.name }}
  </li>
</ul>
<app-fire-pokemon-details class="float-right float-left"  *ngIf="selectedFirePokemon" [firePokemon]="selectedFirePokemon">
</app-fire-pokemon-details>
</div>
